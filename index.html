<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>enrGxs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>System Description</h2>
          <div class="row">
            <div class="col-sm-6">
              Total Daily Load:
            </div>
            <div class="col-sm-6">
              51 kWh
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              Maximum Simultaneous Power:
            </div>
            <div class="col-sm-6">
              11 kW
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              Number of Households:
            </div>
            <div class="col-sm-6">
              50
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              Number of Businesses:
            </div>
            <div class="col-sm-6">
              3
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h2>System Design</h2>
          <form class="" action="index.html" method="post">
            <legend>Requirement Summary</legend>
            <fieldset class="form-group">
              <label for="system_voltage">System Voltage</label>
              <input type="text" class="form-control" name="system_voltage" value="46">
            </fieldset>
            <legend>PV Production</legend>
            <fieldset class="form-group">
              <label for="sun_hours">Average Sun Hours</label>
              <input type="text" class="form-control" name="sun_hours" value="4.8">
            </fieldset>
            <fieldset class="form-group">
              <label for="panel_size">Panel Size (Watts)</label>
              <input type="text" class="form-control" name="panel_size" value="200">
            </fieldset>
            <fieldset class="form-group">
              <label for="num_panels">Number of Panels</label>
              <input type="text" class="form-control" name="num_panels" value="3">
            </fieldset>
            <fieldset class="form-group">
              <label for="num_strings">Number of Strings</label>
              <input type="text" class="form-control" name="num_strings" value="6">
            </fieldset>
            <fieldset class="form-group">
              <label for="num_arrays">Number of Arrays</label>
              <input type="text" class="form-control" name="num_arrays" value="6">
            </fieldset>
            <legend>Battery Charger Production</legend>
            <fieldset class="form-group">
              <label for="avail_at_db">Current Available at DB</label>
              <input type="text" class="form-control" name="avail_at_db" value="63">
            </fieldset>
            <fieldset class="form-group">
              <label for="avail_at_db">Current Available at DB</label>
              <input type="text" class="form-control" name="avail_at_db" value="63">
            </fieldset>
            <fieldset class="form-group">
              <label for="inverter_power">Inverter Power (Watts)</label>
              <input type="text" class="form-control" name="inverter_power" value="3000">
            </fieldset>
            <fieldset class="form-group">
              <label for="power_factor">Power Factor</label>
              <input type="text" class="form-control" name="power_factor" value="0.9">
            </fieldset>
            <fieldset class="form-group">
              <label for="charger_voltage">Charger Voltage</label>
              <input type="text" class="form-control" name="charger_voltage" value="48">
            </fieldset>
            <fieldset class="form-group">
              <label for="num_inverter_chargers">Number of Inverter-Chargers</label>
              <input type="text" class="form-control" name="num_inverter_chargers" value="7">
            </fieldset>
            <fieldset class="form-group">
              <label for="max_charger_current">Max Charger Current (Don't Exceed 10% of Battery Bank, and max available DC charging current)</label>
              <input type="text" class="form-control" name="max_charger_current" value="42">
            </fieldset>
            <fieldset class="form-group">
              <label for="daily_charging_hrs">Daily Charging Hours</label>
              <input type="text" class="form-control" name="daily_charging_hrs" value="8">
            </fieldset>

            <legend>Battery Bank Sizing</legend>
            <fieldset class="form-group">
              <label for="days_of_autonomy">Days of Autonomy</label>
              <input type="text" class="form-control" name="days_of_autonomy" value="0.5">
            </fieldset>
            <fieldset class="form-group">
              <label for="max_dod">Maximum Depth of Discharge (DoD)%</label>
              <input type="text" class="form-control" name="max_dod" value="50">
            </fieldset>
            <fieldset class="form-group">
              <label for="ind_batt_voltage">Individual Battery Voltage</label>
              <input type="text" class="form-control" name="ind_batt_voltage" value="2">
            </fieldset>
            <fieldset class="form-group">
              <label for="ind_batt_size">Individual Battery Size</label>
              <input type="text" class="form-control" name="ind_batt_size" value="1000">
            </fieldset>
            <fieldset class="form-group">
              <label for="batt_c_rating">Battery C-Rating</label>
              <input type="text" class="form-control" name="batt_c_rating" value="10">
            </fieldset>

            <a type="submit" class="btn btn-primary" id="system_design_btn" href="landingpage/community.html#detail">Submit</a>
          </form>
        </div>
      </div>

    </div>

  </body>
  <script src="jquery-2.2.3.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  <script src="main.js"></script>
</html>
